<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calc Resistor</title>
</head>
<body>
    <div class="box-wallpaper">
        <img class="wallpaper" src="img/wallpaper.webp" alt="">
    </div>
    <div class="ohms">
        <h1>1000 Ω ± 5%</h1>
    </div>
    <div class="box-resistor">
        <div class = "resistor">
            <img src="img/resistor.png">
            <img src="img/colors/lineLeft/brown.png" class="lineLeft">
            <img src="img/colors/lineMid/black.png" class="lineMid">
            <img src="img/colors/lineRight/red.png" class="lineRight">
            <img src="img/colors/lineTolerance/gold.png" class="lineTolerance">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
